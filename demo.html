<!DOCTYPE html>
<html>
<head>
    <title>ActionEngine Example</title>
    <style>
        body, html { width: 100%; height: 100%; background: #a9a9a9; margin: 0; padding: 0; }
        canvas { padding: 0; height: 100%; background: white; margin: 0 auto; display: block; }
        canvas.vertical { height: auto; width: 100%; }
    </style>
</head>
<body onresize="ae.helpers.resize('sizer')" onload="ae.helpers.resize('sizer')">
<div id="sizer">
    <canvas id="actionenginecanvas" width=800 height=450></canvas>
</div>
<script src="build/helpers.js"></script>
<script src="build/actionengine.js"></script>
<script src="build/actions.movement.js"></script>
<script src="lib/create.js"></script>
<script>
    var props = {
        element: "actionenginecanvas",
        objects: [
            {
                shape: "circle",
                color: "red",
                w: 100,
                x: 50,
                y: 400,
                actions: {
                    "w": actions.movement.up(30),
                    "a": actions.movement.left(50),
                    "d": actions.movement.right(500),
                    "s": actions.movement.down(30)
                }
            },
            {
                text: "Use WSAD to Move",
                x: 10,
                y: 10,
                color: "black",
                font: "20px arial"
            },
            {
                shape: "square",
                color: "blue",
                thickness: 5,
                strokeColor: "black",
                w: 100,
                x: 0,
                y: 0,
                pivot: [50, 450],
                actions: {
                    r: function(game, delta){
                        this.rotation += 90 * delta;
                        if (this.rotation < 160 || this.rotation > 290) this.rotation = 160;
                    }
                }
            }
        ]
    };

    var game = new Game(props)
</script>
</body>
</html>
